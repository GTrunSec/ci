env:
  CI_ALLOW_ROOT: '1'
  CI_CLOSE_STDIN: '1'
  CI_CONFIG: ./tests/tasks.nix
  CI_PLATFORM: gh-actions
jobs:
  ci-check:
    name: tests-tasks check
    runs-on: ubuntu-latest
    steps:
    - id: checkout
      name: git clone
      uses: actions/checkout@v1
      with:
        submodules: true
    - id: nix-install
      name: nix install
      uses: ./actions/nix/install
    - id: ci-action-build
      name: nix build ci.gh-actions.configFile
      uses: ./actions/nix/build
      with:
        attrs: ci.gh-actions.configFile
        out-link: .ci/workflow.yml
    - id: ci-action-compare
      name: gh-actions compare
      uses: ./actions/nix/run
      with:
        args: -u .github/workflows/tests-tasks.yml .ci/workflow.yml
        attrs: nixpkgs.diffutils
        command: diff
  linux:
    name: tests-tasks-linux
    runs-on: ubuntu-latest
    steps:
    - id: checkout
      name: git clone
      uses: actions/checkout@v1
      with:
        submodules: true
    - id: nix-install
      name: nix install
      uses: ./actions/nix/install
    - env:
        CACHIX_SIGNING_KEY: ${{ secrets.CACHIX_SIGNING_KEY }}
      id: ci-test
      name: nix test
      uses: ./actions/nix/run
      with:
        attrs: ci.job.linux.run.test
        quiet: false
  mac:
    name: tests-tasks-mac
    runs-on: macOS-latest
    steps:
    - id: checkout
      name: git clone
      uses: actions/checkout@v1
      with:
        submodules: true
    - id: nix-install
      name: nix install
      uses: ./actions/nix/install
    - env:
        CACHIX_SIGNING_KEY: ${{ secrets.CACHIX_SIGNING_KEY }}
      id: ci-test
      name: nix test
      uses: ./actions/nix/run
      with:
        attrs: ci.job.mac.run.test
        quiet: false
name: tests-tasks
'on':
- push
- pull_request
